config:
  env: "local"
  server:
    host: "localhost"
    port: "8081"
    timeout:
      server: 30
      read: 15
      write: 10
      idle: 5
  ws:
    host: "localhost"
    port: "8082"
    timeout:
      server: 30
      read: 15
      write: 10
      idle: 5
  mysql:
    host: "localhost"
    port: "3306"
    username: "root"
    password: ""
    database: "cafeConnect"
    connPool:
      maxIdle: 15
      connLimit: 100
      idleTime: 600
  redis:
    host: "localhost"
    port: "6379"
    minIddleConns: 200
    poolSize: 12000
    poolTimeout: 1400
    password: ""
    db: 0
  oauth2:
    googleClientID: "{{GOOGLE_CLIENT_ID}}"
    googleClientSecret: "{{GOOGLE_CLIENT_SECRET}}"
    scopes:
      - "https://www.googleapis.com/auth/userinfo.email"
      - "https://www.googleapis.com/auth/userinfo.profile"
    redirectEndpoint: "/google_callback"
  storage:
    projectId: "{{PROJECT_ID}}"
    bucketName: "{{BUCKET_NAME}}"