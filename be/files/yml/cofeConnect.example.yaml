config:
  env: "local"
  server:
    host: "localhost"
    port: "8081"
    timeout:
      server: 30
      read: 15
      write: 10
      idle: 5
  ws:
    host: "localhost"
    port: "8082"
    timeout:
      server: 30
      read: 15
      write: 10
      idle: 5
  mysql:
    env: "localhost"
    host: "localhost"
    port: "3306"
    username: "root"
    password: ""
    database: "cafeConnect"
    region: "us-east-1"
    connPool:
      maxIdle: 15
      connLimit: 100
      idleTime: 600
  redis:
    host: "localhost"
    port: "6379"
    minIddleConns: 200
    poolSize: 12000
    poolTimeout: 1400
    password: ""
    db: 0
  cron:
    time: "Asia/Jakarta"
  google:
    apiKey: "GOOGLE_MAPS_API_KEY"
  oauth2:
    googleClientID: "GOOGLE_OAUTH_CLIENT_ID"
    googleClientSecret: "GOOGLE_OAUTH_CLIENT_SECRET"
    scopes:
      - "https://www.googleapis.com/auth/userinfo.email"
      - "https://www.googleapis.com/auth/userinfo.profile"
    redirectEndpoint: "/google_callback"
  aws:
    accessKeyID: "AWS_ACCESS_KEY_ID"
    secretAccessKey: "AWS_SECRET_ACCESS_KEY"
    region: "us-east-1"
  midtrans:
    serverKey: "MIDTRANS_SERVER_KEY"
    environment: "SANDBOX"
  rds:
    endpoint: "MYSQL_RDS_ENDPOINT"
    port: "3306"
  storage:
    projectId: "GCP_PROJECT_ID"
    # serviceAccount: "service-account@project.iam.gserviceaccount.com"
    bucketName: "cafe_connect"
  kafka:
    dial: "tcp"
    host: "localhost"
    port: "9092"
    topic: ""
    partition: 0
  elasticsearch:
    host: "localhost"
    port: "9200"
    transport:
      maxIdleConnsPerHost: 10
      timeout: 5
      keepAlive: 30
    maxRetries: 3
  nsq:
    nsqd_host: "127.0.0.1"
    nsqd_tcp_port: "4150"
    lookupd_http_port: "4161"
    lookupd_tcp_port: "4160"
  email:
    host: ""
    port: 0
    senderName: "Cafe Connect"
    authEmail: "SMTP_USERNAME_OR_EMAIL"
    authPassword: "SMTP_PASSWORD"
  temporal:
    host: "localhost"
    port: "7233"
    namespace: "cafe_connect"
    taskQueue: "cafe_connect"
    workerOptions:
      maxConcurrentActivityExecutionSize: 100
      workerActivitiesPerSecond: 100
      maxConcurrentLocalActivityExecutionSize: 100
      workerLocalActivitiesPerSecond: 100